<script>
function validateForm() {
  let x = document.forms["signupForm"]["username"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}

     function valUsername() {
	 var x = document.getElementById("username").value;
	 var regex =/^[A-Za-z][A-Za-z0-9 _]{4,14}$/
	 var res = regex.test(x);
	        
            if ( res == false){
			    
                document.getElementById("signU").innerHTML = "Enter Correct Format!";
				return false;
                              } 
			else {
                document.getElementById("signU").innerHTML = "";
				return true;
                 }
	 }
	 
	 function valEmail() {
	 var x = document.getElementById("email").value;
	 var regex =/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
	 var res = regex.test(x);
	        
            if ( res == false){
			    
                document.getElementById("signE").innerHTML = "Enter Correct email Address!";
				return false;
                              } 
			else {
                document.getElementById("signE").innerHTML = "";
				return true;
                 }
	 }
	 
    function valPassword() 
    {
	 var x = document.getElementById("password").value;
	 var regex =/^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
	 var res = regex.test(x);
	        
            if ( res == false){
			    
                document.getElementById("signP").innerHTML = "**Password must contain atleast 6 characters and maximum 16 characters.";
				
				
				return false;
            } 
			else {
                document.getElementById("signP").innerHTML = "";
				return true;
            }
	 }
	 
	 function validate_password() {
 
            var pass = document.getElementById('password').value;
            var confirm_pass = document.getElementById('confirmpassword').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'orange';
                document.getElementById('wrong_pass_alert').innerHTML
                  = 'â˜’ Use same password';
                document.getElementById('create').disabled = true;
                document.getElementById('create').style.opacity = (0.4);
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Password Matched';
                document.getElementById('create').disabled = false;
                document.getElementById('create').style.opacity = (1);
            }
        }
</script>
